<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="text-align: center;">Book Flights</h1>
    <div class="form" style="display: grid; place-items: center">
        <form action="">
            <label for="name">Passenger Name</label>
            <input type="text" name="name" id="name">
            <br>

            <label for="flight">Select Flight</label>
            <select name="flight" id="flight">
                <option value="flight1">Flight 1</option>
                <option value="flight2">Flight 2</option>
            </select>
            <br>

            <label for="date">Date</label>
            <input type="date" id="date" name="date">
            <br>

            <label for="class">Ticket Class</label>
            <input type="radio" name="class" id="economy" value="economy">
            <label for="economy">Economy</label>
            <input type="radio" name="class" id="business" value="business">
            <label for="business">Business</label>
            <br>

            <label for="seats">Number of Seats</label>
            <input type="number" name="seats" id="seats" min="1">
            <br>

            <a href="/notice">
                <button>Submit</button>
            </a>

        </form>
    </div>
</body>
</html>
